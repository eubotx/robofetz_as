/arena_camera/camera_node:
  ros__parameters:
    # Camera selection
    camera: "_SB_.PCI0.XHC_.RHUB.HS03-3:1.0-32e4:0144"
    
    # Stream configuration
    role: "video"  # Use "video" instead of "viewfinder" for higher FPS
    format: "YUYV"
    width: 640
    height: 480
    
    # Camera info
    frame_id: "arena_camera_frame"
    camera_info_url: "package://arena_perception/config/t490s_camera.yaml"
    
    # Note: 'fps' parameter doesn't exist in static config
    # FPS is determined by the 'role' and camera capabilities