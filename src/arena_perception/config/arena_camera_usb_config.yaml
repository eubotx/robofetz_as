arena_camera/usb_cam:
  ros__parameters:
    # find out available settings for different cam with v4l2-ctl --device=/dev/video6 --list-ctrls
    
    # Hardware
    #video device to be set as launch argument or environment variable ARENA_CAMERA_DEVICE
    video_device: "/dev/arena_camera"                         # video device, can be overridden via launch argument
    camera_name: "GlobalShutterCamera_GlobalS___SB__PCI0_XHC__RHUB_HS03_3_1_0_32e4_0144_800x600"                        # string: camera name
    camera_info_url: "package://arena_perception/config/arena_camera_info_600p.yaml"                              # string: calibration file
    frame_id: "arena_camera_optical"                     # string: TF frame
    
    #Image format  
    image_width: 800                                   # int: resolution width  #800 is best
    image_height: 600                                  # int: resolution heigh  #600 is best
    framerate: 60.0                                   # float: target FPS
    pixel_format: "mjpeg2rgb"                               # string: 'yuyv', 'mjpeg', 'grey' -> 'yuyv' often also used in greyscale cams
    
    #Exposure tuning (uncomment to override)
    autoexposure: False                                # bool: true, false
    exposure_absolute: 156                             # int: 1-8188 (default: 156) - increase if too dark, decrease if fps too slow
    auto_gain: False                                   # bool: true=auto, false=manual
    gain: 160                                           # int: 16-255 (default: 32) - decrease if too noisy
    
    #Image quality (uncomment to override)
    brightness: 4                                      # int: -64 to 64 (default: 4)
    contrast: 20                                       # int: 0-95 (default: 20)
    saturation: 0                                      # int: 0-100 (default: 0) - keep 0 for greyscale
    sharpness: 0                                       # int: 0-7 (default: 0)
    gamma: 100                                         # int: 100-300 (default: 100)
    hue: 0                                             # int: -2000 to 2000 (default: 0)
    
    #White balance (disable for greyscale)
    auto_white_balance: false                            # bool: default=1 (true) - set false for greyscale
    white_balance: 4600                                  # int: 2800-6500K (default: 4600)
    
    #Hardware specific
    power_line_frequency: 1                              # int: 0=disabled, 1=50Hz, 2=60Hz (default: 1)
    backlight_compensation: 112                          # int: 28-201 (default: 112)
    
    #Compression
    use_image_transport: true                            # bool: enable compressed topics
    jpeg_quality: 80                                     # int: 0-100 JPEG quality
    publish_rate: 100.0                                  # float: publishing rate